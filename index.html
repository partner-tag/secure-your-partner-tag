<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Tag Warning</title>
    <link rel="icon" href="https://cdn.glitch.global/f3982484-526e-433e-881e-9b56e66ad152/th.jpg?v=1727816678202" type="image/png">
    <style>
        /* Font from Facebook */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
       
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1877f2 0%, #e4e6eb 100%);
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
            position: relative;
            top: -50px;
        }

        img {
            width: 110px; /* Adjust size as needed */
            margin-bottom: 10px;
        }

        h1 {
            color: #1877F2;
            font-size: 24px;
            margin-bottom: 20px;
        }
        h2 {
            color: #606770;
            font-size: 18px;
            margin-bottom: 40px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #606770;
        }

        .apply-btn {
            background-color: #1877F2;
            color: white;
            border: none;
            padding: 12px 35px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .apply-btn:hover {
            background-color: #0056CC;
        }

        .apply-btn:focus {
            outline: none;
        }

        /* Facebook-like footer */
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #8A8D91;
        }

        .footer a {
            color: #1877F2;
            text-decoration: none;
            margin-left: 5px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Add your image here -->
        <img src="https://cdn.glitch.global/f3982484-526e-433e-881e-9b56e66ad152/t_500x300.jpg?v=1727815191431" alt="Partner Warning Icon">
 
        <h1>You are about to lose your Partner tag.</h1>
        <h2>Take action now to secure it.</h2>
        <a href="apply.html">
            <button class="apply-btn">Apply</button>
        </a>
        <div class="footer">
            <span>Need help?</span><a href="apply.html">Visit our help center</a>
        </div>
    </div>

</body>
</html>
